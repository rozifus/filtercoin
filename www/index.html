<!DOCTYPE html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Feed Example - Semantic</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./lib/semantic/packaged/css/semantic.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
  <script src="./lib/semantic/packaged/javascript/semantic.js"></script>
    
  <link rel="stylesheet" type="text/css" href="feed.css">
  <script src="feed.js"></script>

</head>
<body id="feed">
  <div class="ui large vertical inverted labeled icon sidebar menu" id="menu">
    <a class="item">
      <i class="inverted circular blue list icon"></i><b>Items</b>
    </a>
    <a class="item">
      <i class="inverted circular red hide icon"></i><b>Filters</b>
    </a>
    <a class="item">
      <i class="inverted circular green settings icon"></i><b>Settings</b>
    </a>
  </div>
  <div class="ui black huge launch right attached button">
    <i class="icon tasks layout"></i>
    <span class="text">filtercoin</span>
  </div>
  <div class="segment">
    <div class="container">
      <a class="ui divided list">
        <div class="left floated ui star rating"><i class="icon"></i></div>
        <div class="right floated date">Sep 14, 2013</div>
        <div class="description">Your favorite saved article</div>
      </a>
      <a class="item">
        <div class="left floated ui star rating"><i class="icon"></i></div>
        <div class="right floated date">Sep 14, 2013</div>
        <div class="description">Your favorite saved article</div>
      </a>
      <div class="ui divider"></div>
      <a class="item">
        <div class="left floated ui star rating"><i class="icon"></i></div>
        <div class="right floated date">Sep 14, 2013</div>
        <div class="description">Your favorite saved article</div>
      </a>
      <div class="page"><b>6</b> items</div>
    </div>
  </div>
</body>

</html>
