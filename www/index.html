<!DOCTYPE html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Feed Example - Semantic</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./lib/semantic/packaged/css/semantic.css">

  <script src="./lib/async/async.js"></script>

  <script src="./lib/handlebars/handlebars.runtime-v1.3.0.js"></script>
  <script src="./templates/filterlist.handlebars.js"></script>
  <script src="./templates/resultlist.handlebars.js"></script>
  <script src="./partials/filteritem.handlebars.js"></script>
  <script src="./partials/resultitem.handlebars.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
  <script src="./lib/semantic/packaged/javascript/semantic.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./lib/filtercoin/interface.js"></script>
  <script src="./lib/filtercoin/init.js"></script>

</head>
<body id="feed">
  <!--
  <div class="ui fixed main menu inverted">
    <div class="container">
      <div class="right menu">
        <a class="icon red item" href="http://www.google.com">
          <i class="basic paint icon"></i>
        </a>

        <a class="icon item red">
          <i class="hide icon circular inverted red"></i>
        </a>
        <a class="icon item">
          <i class="basic settings icon circular inverted green"></i>
        </a>
    </div>
  </div>
  -->

  <div class="ui large vertical icon menu sidebar" style="overflow-y:scroll;" id="filter_menu">
    <div class="ui vertical">
      <a class="item">
        <i class="home icon"></i>
        <label>Home</label>
      </a>
      <a class="item">
        <i class="certificate icon"></i>
        <label>Favorites</label>
      </a>
      <a class="item">
        <i class="exchange icon"></i>
        <label>Buy / Sell / Trade</label>
      </a>
      <a class="item">
        <i class="signal icon"></i>
        <label>Charts / Metrics</label>
      </a>
      <a class="item">
        <i class="chat icon"></i>
        <label>News</label>
      </a>
      <a class="item">
        <i class="bitcoin icon"></i>
        <label>Spend</label>
      </a>
      <a class="item">
        <i class="reorder icon"></i>
        <label>Coin List</label>
      </a>
      <a class="item">
        <i class="question icon"></i>
        <label>Terminology</label>
      </a>
      <a class="item">
        <i class="info letter icon"></i>
        <label>Site Info</label>
      </a>
      <a class="item">
        <i class="setting icon"></i>
        <label>Settings</label>
      </a>
    </div>
  </div>

  <!--
  <div class="ui black huge launch right attached button">
    <i class="icon arrow left"></i>
    <span class="text">sortcoin</span>
  </div>
  -->

  <!-- Filter -->
  <div class="ui segment">
    <div class="ui blue piled segment form">
      <h2 class="ui dividing header">
        Filtercoin
      </h2>
      <div id="filter_list" class="ui field">
      </div>
      <div class="ui field">
        <div class="ui large action fluid input">
          <input id="input_filters" type="text" placeholder="filters eg. USD/BTC" /></input>
          <div id="button_addfilter" class="ui blue left large icon button">
            <i class="icon add"></i>
          </div>
        </div>
      </div>
      <div id="filter_detected" class="ui field">
      </div>

    <!-- Sorter -->
    <!--
    <div class="ui segment">
      <h2 class="ui dividing header">
        Sorters&nbsp; 
        <div class="ui mini icon button">
          <i class="green icon plus"></i>
        </div>
      </h2>
      <div class="ui segment piled green">
        <div id="sorter_list" class="ui celled list">
        </div>
      </div>
    </div>
    -->
      <div class="result-list" id="result_list" class="ui fluid">
      </div>
    </div>
  </div>
</body>

</html>
