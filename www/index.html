<!DOCTYPE html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Feed Example - Semantic</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./lib/semantic/packaged/css/semantic.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
  <script src="./lib/semantic/packaged/javascript/semantic.js"></script>
    
  <link rel="stylesheet" type="text/css" href="feed.css">
  <script src="./lib/filtercoin/interface.js"></script>
  <script src="./lib/filtercoin/init.js"></script>

</head>
<body id="feed">
  <!--
  <div class="ui fixed main menu inverted">
    <div class="container">
      <div class="right menu">
        <a class="icon red item" href="http://www.google.com">
          <i class="basic paint icon"></i>
        </a>

        <a class="icon item red">
          <i class="hide icon circular inverted red"></i>
        </a>
        <a class="icon item">
          <i class="basic settings icon circular inverted green"></i>
        </a>
    </div>
  </div>
  -->

  <div class="ui large vertical inverted icon menu sidebar" style="overflow-y:scroll;" id="filter_menu">
    <div class="ui vertical">
      <a class="item">
        <i class="home icon"></i>
        <label>Home</label>
      </a>
      <a class="item">
        <i class="certificate icon"></i>
        <label>Favorites</label>
      </a>
      <a class="item">
        <i class="exchange icon"></i>
        <label>Buy / Sell / Trade</label>
      </a>
      <a class="item">
        <i class="signal icon"></i>
        <label>Charts / Metrics</label>
      </a>
      <a class="item">
        <i class="chat icon"></i>
        <label>News</label>
      </a>
      <a class="item">
        <i class="bitcoin icon"></i>
        <label>Spend</label>
      </a>
      <a class="item">
        <i class="reorder icon"></i>
        <label>Coin List</label>
      </a>
      <a class="item">
        <i class="question icon"></i>
        <label>Terminology</label>
      </a>
      <a class="item">
        <i class="info letter icon"></i>
        <label>Site Info</label>
      </a>
      <a class="item">
        <i class="setting icon"></i>
        <label>Settings</label>
      </a>
    </div>
  </div>
  <div class="ui black huge launch right attached button">
    <i class="icon arrow left"></i>
    <span class="text">sortcoin</span>
  </div>

  <div class="ui segment">
    <div class="ui">
      <div class="ui segment">
        <div class="ui header">
          <h2 class="ui header">
            Filters 
          </h2>
        </div>
        <div class="right attached ui positive button">
          <i class="add icon"></i>
        </div>
        <div id="filter_list" class="ui celled list">
        </div>
      </div>
      <div class="ui segment">
        <h2 class="ui header">
          Sorters 
        </h2>
        <div id="sort_list" class="ui celled list">
        </div>
      </div>
    </div>
    <div class="ui segment">
      <div id="item_list" class="ui divided list">
        <div class="item">
          <div class="content">
            <a class="header" href="http://www.coinchoose.com">coinchoose.com</a>
            <div class="description">Crypto Currency Mining Profitability Bitcoin / Litecoin</div>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <a class="header" href="http://www.cryptsy.com">cryptsy.com</a>
            <div class="description">A poodle, it's pretty basic</div>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="header">Paulo</div>
            He's also a dog
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
